<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-state</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <!-- current visitors and page views container -->
      <div class="visitors-page-container">
        <!-- visitors container -->
        <div class="visitors-container">
          <h1>205</h1>
          <p>current visitors</p>
        </div>
        <!-- page and unique container -->
        <div class="page-unique-container">
          <!-- page container -->
          <div class="page">
            <img src="./pages.svg" alt="pages img" />
            <div>
              <h2>530,001</h2>
              <p>page views</p>
            </div>
          </div>
          <!-- unique container -->
          <div class="unique">
            <img src="./person.svg" alt="person img" />
            <div>
              <h2>80,488</h2>
              <p>UNIQUE VISITORS</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Launch LiveView container -->
      <div class="Launch-liveView-container">
        <button>Launch LiveView</button>
        <p>
          <strong> Note: </strong>
          You will need the latest version of Google Chrome for optimal
          performance.
        </p>
      </div>
    </section>
  </body>
</html>
